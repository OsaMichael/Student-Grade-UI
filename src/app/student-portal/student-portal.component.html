<div class="student-portal-container">
    <header class="portal-header">
      <h1>Welcome to the Student Portal</h1>
    </header>
  
    <section class="portal-actions">
      <div class="action-card" routerLink="/students/list">
        <mat-icon>group</mat-icon>
        <h3>View Students</h3>
      </div>
  
      <div class="action-card" routerLink="/students/addNew">
        <mat-icon>person_add</mat-icon>
        <h3>Register Student</h3>
      </div>
  
      <div class="action-card" routerLink="/students/addCourse">
        <mat-icon>book1</mat-icon>
        <h3>Add Courses</h3>
      </div>
  
      <div class="action-card" routerLink="/course/list">
        <mat-icon>book</mat-icon>
        <h3>Available Courses</h3>
      </div>
  
      <div class="action-card" routerLink="/course/registration">
        <mat-icon>assignment</mat-icon>
        <h3>Course Registration</h3>
      </div>

      <div class="action-card" routerLink="/course/registered-courses">
        <mat-icon>checklist</mat-icon>
        <h3>All Registered Courses</h3>
      </div>
  
      <div class="action-card" routerLink="/students/add">
        <mat-icon>grade</mat-icon>
        <h3>Assign Grade</h3>
      </div>

      <div class="action-card" routerLink="/students">
        <mat-icon>grades</mat-icon>
        <h3>View Assign Grade</h3>
      </div>
  
     
    </section>
  </div>
