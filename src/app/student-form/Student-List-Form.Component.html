<div>
    <h3>List of Students</h3>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
      
      <ng-container matColumnDef="studentFullName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let student">{{ student.studentFullName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="studentNumber">
        <th mat-header-cell *matHeaderCellDef> Student Number </th>
        <td mat-cell *matCellDef="let student">{{ student.studentNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let student">{{ student.dateOfBirth }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let student">{{ student.address }}</td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let student">{{ student.state }}</td>
      </ng-container>

      <ng-container matColumnDef="faculty">
        <th mat-header-cell *matHeaderCellDef> Faculty </th>
        <td mat-cell *matCellDef="let student">{{ student.faculty }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let student">{{ student.department }}</td>
      </ng-container>

     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button (click)="selectStudent2(student)">Edit</button>
          <button mat-button (click)="deleteStudent(student.studentNumber)">Delete</button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['studentFullName', 'studentNumber', 'dateOfBirth', 'address', 'state','faculty','department', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['studentFullName', 'studentNumber', 'dateOfBirth', 'address', 'state', 'faculty','department','actions']"></tr>
    </table>
  
    <!-- <app-student-form *ngIf="selectedStudent" [student]="selectedStudent" (save)="updateStudent($event)"></app-student-form>
   -->
  </div>
