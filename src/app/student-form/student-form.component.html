<div>
    <h3>List of Students</h3>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
      
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let student">{{ student.studentName }}</td>
      </ng-container>
  
      <ng-container matColumnDef="studentNumber">
        <th mat-header-cell *matHeaderCellDef> Student Number </th>
        <td mat-cell *matCellDef="let student">{{ student.studentNumber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let student">{{ student.subject }}</td>
      </ng-container>
  
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let student">{{ student.grade }}</td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remart </th>
        <td mat-cell *matCellDef="let student">{{ student.remark }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button (click)="selectStudent(student)">Edit</button>
          <button mat-button (click)="deleteStudent(student.studentNumber)">Delete</button>
        </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['studentName', 'studentNumber', 'subject', 'grade', 'remark', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['studentName', 'studentNumber', 'subject', 'grade', 'remark', 'actions'];"></tr>
    </table>
  
    <!-- <app-student-form *ngIf="selectedStudent" [student]="selectedStudent" (save)="updateStudent($event)"></app-student-form>
   -->
  </div>
