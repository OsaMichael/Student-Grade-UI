<div class="form-container">
    <h2>Course Registration</h2>
    
    <form (ngSubmit)="registerCourse()" #studentCourseForm="ngForm" class="form">
      
      <!-- Student Number Input -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Student Number</mat-label>
        <input matInput type="text" name="studentNumber" [(ngModel)]="course.studentNumber" required #studentNumber="ngModel" />
        <mat-error *ngIf="studentNumber.invalid && studentNumber.touched">Student Number is required.</mat-error>
      </mat-form-field>
  
      <!-- Course Name Dropdown -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Course Name</mat-label>
        <mat-select name="courseName" [(ngModel)]="course.courseName" required #courseName="ngModel">
          <mat-option *ngFor="let courseName of courses" [value]="courseName">
            {{ courseName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="courseName.invalid && courseName.touched">Course Name is required.</mat-error>
      </mat-form-field>
  
      <!-- Course Code Dropdown -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Course Code</mat-label>
        <mat-select name="courseCode" [(ngModel)]="course.courseCode" required #courseCode="ngModel">
          <mat-option *ngFor="let code of courseCodeses" [value]="code">
            {{ code }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="courseCode.invalid && courseCode.touched">Course Code is required.</mat-error>
      </mat-form-field>
  
      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="studentCourseForm.invalid">
        Register Course
      </button>
  
    </form>
  </div>
